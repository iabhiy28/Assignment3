<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingmen-3</title>
</head>
<div>
    <form action="./public/success.html">
        <h1>Registration Form</h1>
        <label for="name">Name:</label> <input type="text"><br><br>

        <label for="email">Email:</label> <input type="email"><br><br>

        <label for="password">Password:</label><input type="password"><br><br>

        <label for="gender">Gender</label> <input type="radio" id="gen" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="javascript">Other</label><br><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="reading" name="reading" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="travelling" name="travelling" value="travelling">
        <label for="travelling"> Travelling</label><br>
        <input type="checkbox" id="cooking" name="cooking" value="cooking">
        <label for="cooking"> Cooking </label><br>
        <input type="checkbox" id="sports" name="sports" value="sports">
        <label for="sports"> Sports</label><br><br>


        <label for="city">City:</label>
        <select name="" id="">
            <option value="d">Delhi</option>
            <option value="b">Lucknow</option>
            <option value="m">Mumbai</option>
        </select><br><br>

        <label for="dob">Date of Birth: </label><input type="date"><br><br>

        <label for="phn">Phone Number:</label>
        <input type="tel" id="phn" name="phn" pattern="\d{10}" maxlength="10" required title="10 digit"><br><br>

        <label for="Address">Address:</label><br>
        <textarea name="address" id="address"></textarea><br>
        <br>
        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
